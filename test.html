<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Tailwind CSS Site</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-b from-black to-[#181818] min-h-screen flex flex-col items-center justify-center"></body>
    <div class="mx-auto w-full opacity-30">
        <div class="flex flex-col space-y-6">
            <!-- Row 1 -->
            <div class="flex animate-pulse space-x-4">
                <div class="flex-1 space-y-6 py-1">
                    <div class="space-y-3">
                        <div class="grid grid-cols-3 gap-4">
                            <div class="col-span-2 h-4 rounded bg-gray-500"></div>
                            <div class="col-span-1 h-4 rounded bg-gray-500"></div>
                        </div>
                        <div class="h-4 rounded bg-gray-500 w-3/4"></div>
                        <div class="h-4 rounded bg-gray-500 w-1/4"></div>
                    </div>
                </div>
            </div>
            <!-- Row 2 -->
            <div class="flex animate-pulse space-x-4">
                <div class="flex-1 space-y-6 py-1">
                    <div class="space-y-3">
                        <div class="grid grid-cols-3 gap-4">
                            <div class="col-span-2 h-4 rounded bg-gray-500"></div>
                            <div class="col-span-3 h-4 rounded bg-gray-500"></div>
                        </div>
                        <div class="grid grid-cols-3 gap-4">
                            <div class="col-span-1 h-4 rounded bg-gray-500"></div>
                            <div class="col-span-2 h-4 rounded bg-gray-500"></div>
                        </div>
                        <div class="h-4 rounded bg-gray-500 w-3/4"></div>
                        <div class="h-4 rounded bg-gray-500 w-1/4"></div>
                    </div>
                </div>
            </div>
            <!-- Row 3 -->
            <div class="flex animate-pulse space-x-4">
                <div class="flex-1 space-y-6 py-1">
                    <div class="space-y-3">
                        <div class="grid grid-cols-3 gap-4">
                            <div class="col-span-1 h-4 rounded bg-gray-500"></div>
                            <div class="col-span-2 h-4 rounded bg-gray-500"></div>
                        </div>
                        <div class="h-4 rounded bg-gray-500 w-3/4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
