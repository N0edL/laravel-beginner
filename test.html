<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
</head>
<body>
    <section class="max-w-2xl px-6 py-8 mx-auto bg-white dark:bg-gray-900">
        <header>
            <a href="#">
                <span class="block h-9 w-auto fill-current text-gray-600 dark:text-neutral-100">
    NoedL<span class=" opacity-80">.xyz</span>
</span>
            </a>
        </header>
        <main class="mt-8">
            <h2 class="text-gray-700 dark:text-gray-200">Hi John Doe,</h2>

            <p class="mt-2 leading-loose text-gray-600 dark:text-gray-300">
                Thanks for contacting me. I have received your message and will get back to you as soon as possible.
            </p>

            <p class="mt-2 text-gray-600 dark:text-gray-300">
                Thanks, <br>
                NoedL
            </p>
        </main>

        <footer class="mt-8">
            <p class="text-gray-500 dark:text-gray-400">
                This email was sent to <a href="#" class="text-blue-600 hover:underline dark:text-blue-400" target="_blank">yvesglezer@domain.com</a>.<br>
                Please note: This is an automated message and replies to this address are not monitored.
            </p>
        </footer>
    </section>
</body>
</html>
